services:
  users_service:
    build:
      context: ./user_service

    ports:
      - "8043:8080"
    env_file:
      - .env

  telegram_service:
    build:
      context: ./telegram-service/docker/telegram_service
    ports:
      - "8052:8000"
    volumes: -./telegram-service:/app

    env_file:
      - .env

  background_tasks:
    build:
      context: ./telegram-service/docker/background_tasks
    volumes: -./telegram-service:/app
    env_file:
      - .env

